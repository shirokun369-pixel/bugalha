
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugalha - Cult of the Lamb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #050505;
            color: #e7e5e4;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a0a0a 0%, #050505 100%);
        }
        h1, h2, h3, .cinzel {
            font-family: 'Cinzel', serif;
        }
        
        @keyframes fire-glow {
            0%, 100% { filter: drop-shadow(0 0 15px #ff4500) contrast(1.2); transform: scale(1); }
            50% { filter: drop-shadow(0 0 25px #ff0000) contrast(1.5); transform: scale(1.01); }
        }
        
        .fire-border {
            position: relative;
            border: 2px solid #331111;
        }
        
        .fire-border::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, #ff4500, #ff0000, #8b0000);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.3;
            animation: fire-glow 3s infinite ease-in-out;
            border-radius: 8px;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake { animation: shake 0.5s; animation-iteration-count: infinite; }
        
        .floating {
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .board-container {
            background-color: #1a1515;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
        }

        canvas {
            image-rendering: pixelated;
        }
    </style>
